<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .semi-circle {
        height: 5rem;
        width: 10rem;
        border-radius: 5rem 5rem 0 0;
      }

      div {
        background: #9e978e;
        display: inline-block;
        margin: 0 1em 1em 0;
      }
    </style>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="200"
      style="border: 1px solid #000"
    ></canvas>

    <script style="margin-left: auto; margin-right: auto">
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      ctx.beginPath();
      ctx.arc(96, 70, 90, 0, Math.PI);
      ctx.stroke();
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.beginPath();
      ctx.arc(96, 70, 80, 0, Math.PI);
      ctx.stroke();
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    </script>
  </body>
</html>
