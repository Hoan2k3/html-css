      <div class="row">

      </div>

    <script>
      // Lưu tên đăng nhập và mật khẩu mặc định
      var defaultUsername = "admin";
      var defaultPassword = "admin123";
      var secretKey = "123";

      // Kiểm tra xem đã có tên đăng nhập và mật khẩu được lưu trong Local Storage chưa
      var storedUsername = localStorage.getItem("username");
      var storedPassword = localStorage.getItem("password");
      var storedSecretKey = localStorage.getItem("key");

      // Nếu chưa có dữ liệu trong Local Storage, sử dụng tên đăng nhập và mật khẩu mặc định
      if (!storedUsername) {
        storedUsername = defaultUsername;
        localStorage.setItem("username", storedUsername);
      }

      if (!storedPassword) {
        storedPassword = defaultPassword;
        localStorage.setItem("password", storedPassword);
      }

      // Đăng nhập
      $(document).ready(function () {
        $("#login").click(function () {
          // Lấy giá trị từ các ô input
          var username = $("#user").val();
          var password = $("#pass").val();

          // Kiểm tra tài khoản và mật khẩu
          if (username == storedUsername && password == storedPassword) {
            alert("Đăng nhập thành công!");
          } else {
            alert("Sai tên đăng nhập hoặc mật khẩu!");
          }
        });
      });

      // Reset form
      $("#reset").click(function() {
        $("#user").val("");
        $("#pass").val("");
      });
