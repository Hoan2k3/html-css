<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 - Tran Van Hoan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      .nav-link:hover {
        color: #5f00cb;
      }

      .nav-link:hover::after {
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background-color: #5f00cb;
      }

      img {
        height: 80px;
      }

      .textHead {
        color: red;
        font-size: 40px;
      }

      .btn1 {
        background-color:  #8DEEEE;
        font-size: 30px;
        color: black;
        text-align: end;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav>
        <div class="row">
          <div class="col-md-2">
            <img src="https://iili.io/JjN7c1p.webp" alt="logo" />
          </div>
          <div class="col-md-4">
            <div class="textHead"><p>12 - TRAN VAN HOAN</p></div>
          </div>
          <div class="col-md-6">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">product</a>
              </li>

              <li class="nav-item"><a class="nav-link" href="#">math</a></li>

              <li class="nav-item">
                <a class="nav-link" href="#">theme</a>
              </li>
            </ul>
          </div>
        </div>
        <br />
      </nav>
    </div>
    <div class="container">
      <form action="#">
        <div class="row"><h1>LOGIN</h1></div>
        <br /><br />
        <div class="row">
          <div class="col-md-4">
            <label for="username">Userneme</label>
          </div>
          <div class="col-md-8">
            <input type="email" id="email" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4">
            <label for="password">Password</label>
          </div>
          <div class="col-md-8">
            <input type="password" id="pass" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-6">
            <button type="button" id="login" class="btn1">Login</button>
          </div>
          <div class="col-md-6"></div>
        </div>
      </form>

      <form action="#">
        <div class="row"><h1>Products</h1></div>
        <div class="row">
          <div class="col-md-2">
            <label for="name">Ten san pham:</label>
          </div>
          <div class="col-md-5">
            <input type="text" id="name" />
          </div>
          <div class="col-md-5"></div>
        </div><br>
        <div class="row">
          <div class="col-md-2">
            <label for="sl">So luong:</label>
          </div>
          <div class="col-md-5">
            <input type="number" id="sl" />
          </div>
          <div class="col-md-5"></div>
        </div><br>
        <div class="row">
          <div class="col-md-2">
            <label for="giaThanh">Gia thanh:</label>
          </div>
          <div class="col-md-5">
            <input type="number" id="giaThanh" />
          </div>
          <div class="col-md-5"></div>
        </div><br>
        <div class="row">
          <div class="col-md-4">
            <label for="km">Khuyen mai:</label>
          </div>
          <div class="col-md-3">
            <select class="form-select form-select-sm mt-1 ml-5"  >
                <option>Co</option>
                <option>Khong</option>      
          </div>
          <div class="col-md-5"></div>
        </div><br>
        <div class="row">
            <col-md-12><button id="submit" class="btn2">Submit</button></col-md-12>
          </div>
      </form>
    </div>
  </body>

  <script>
    var defaultUsername = "admin@ap.com";
    var defaultPassword = "123";

    $(document).ready(function () {
      $("#login").click(function () {
        // Lấy giá trị từ các ô input
        var username = $("#email").val();
        var password = $("#pass").val();

        // Kiểm tra tài khoản và mật khẩu
        if (username == defaultUsername && password == defaultPassword) {
          alert("Đăng nhập thành công!");
        } else {
          alert("Sai tên đăng nhập hoặc mật khẩu!");
        }
      });
    });
  </script>
</html>
