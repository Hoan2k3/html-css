<br><br>

    <!-- Form muon sach -->
    <form action="#">
      <h1>LIBRARY MANAGEMENT - Borrow Book</h1><br>

    <script>
      // Lưu tên đăng nhập và mật khẩu mặc định
      var defaultUsername = "admin";
      var defaultPassword = "admin123";
      var secretKey = "123";

      // Kiểm tra xem đã có tên đăng nhập và mật khẩu được lưu trong Local Storage chưa
      var storedUsername = localStorage.getItem("username");
      var storedPassword = localStorage.getItem("password");
      var storedSecretKey = localStorage.getItem("key");

      // Nếu chưa có dữ liệu trong Local Storage, sử dụng tên đăng nhập và mật khẩu mặc định
      if (!storedUsername) {
        storedUsername = defaultUsername;
        localStorage.setItem("username", storedUsername);
      }

      if (!storedPassword) {
        storedPassword = defaultPassword;
        localStorage.setItem("password", storedPassword);
      }

      // Đăng nhập
      $(document).ready(function () {
        $("#login").click(function () {
          // Lấy giá trị từ các ô input
          var username = $("#user").val();
          var password = $("#pass").val();

          // Kiểm tra tài khoản và mật khẩu
          if (username == storedUsername && password == storedPassword) {
            alert("Đăng nhập thành công!");
          } else {
            alert("Sai tên đăng nhập hoặc mật khẩu!");
          }
        });
      });

      // Reset form
      $("#reset").click(function() {
        $("#user").val("");
        $("#pass").val("");
      });
    
      $(document).ready(function () {
  // Ẩn form thay đổi mật khẩu ban đầu
  $("#changePass").hide();

  // Xử lý sự kiện khi nhấn vào liên kết "Forget Password"
  $("#forget").click(function () {
    
    // Toggle hiển thị/ẩn form thay đổi mật khẩu
    $("#changePass").toggle();
  });

  // Xử lý sự kiện khi nhấn vào nút "Submit" trong form thay đổi mật khẩu
  $("#cpwd").click(function () {
    // Lấy giá trị từ các ô input
    var key = $("#key").val();
    var newPassword = $("#npw").val();
    var confirmPassword = $("#cpw").val();

    // Kiểm tra xem khóa bí mật có đúng không
    if (key !== secretKey) {
      alert("Khóa bí mật không đúng!");
      return;
    }

    // Kiểm tra xác nhận mật khẩu
    if (newPassword !== confirmPassword) {
      alert("Xác nhận mật khẩu không khớp!");
      return;
    } else {
 // Lưu mật khẩu mới vào Local Storage
 localStorage.setItem("password", newPassword);
    alert("Thay đổi mật khẩu thành công!");
    }
     
  });
});

    </script>
