<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <h1>Dang ki tai khoan</h1>
        </div>
        <div class="row">
          <label for="Name">Ho va ten</label>
          <div class="col-md-6">
            <input type="text" required />
          </div>
        </div>
        <div class="row">
          <label for="number">Nam sinh</label>
          <div class="col-md-6">
            <input type="number" required />
          </div>
        </div>
        <div class="row">
          <label for="email">Email</label>
          <div class="col-md-6">
            <input
              id="Email"
              type="email"
              placeholder="abcd@gmail.com"
              required
            />
          </div>
        </div>
        <div class="row">
          <label for="text">So dien thoai</label>
          <div class="col-md-6">
            <input type="text" required />
          </div>
        </div>
        <div class="row">
          <label for="password">Mat khau</label>
          <div class="col-md-6">
            <input type="password" required />
          </div>
        </div>
        <div class="row">
          <div class="ratio"></div>
        </div>
      </form>
    </div>
  </body>
</html>
