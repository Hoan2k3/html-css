<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Thiết lập các thông tin về trang -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>

    <!-- Liên kết với Bootstrap CSS từ CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Liên kết với thư viện jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS tùy chỉnh -->
    <style>
      /* CSS cho footer */
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: white;
        color: white;
        text-align: center;
      }

      /* CSS cho bảng */
      table {
        border: 1px solid red;
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        background-color: lightyellow;
      }

      /* CSS cho hàng và cột trong bảng */
      tr,
      td {
        border: 1px solid red;
        border-collapse: collapse;
      }
      .bg {
        background-image: url(/TFT_Fates_Header_SEO.jpg);
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="bg">
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <!-- Các liên kết trong thanh điều hướng -->
          <li class="nav-item">
            <a class="nav-link" href="#">Trang chu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dang nhap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gioi thieu</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Phần nội dung chính -->
    <div class="container">
      <!-- Form đăng nhập -->
      <form action="#" id="loginForm">
        <table>
          <tr>
            <td><label for="user">User</label></td>
            <td>
              <input type="text" id="nhapuser" placeholder="user" />
            </td>
          </tr>
          <tr>
            <td><label for="pass">Password</label></td>
            <td>
              <input type="password" id="nhappass" placeholder="password" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <!-- Nút đăng nhập -->
              <button id="log" type="button" onclick="checkLogin()">
                Login
              </button>
            </td>
          </tr>
          <tr>
            <td style="text-align: center" colspan="2">
              <!-- Liên kết thay đổi mật khẩu -->
              <a href="#" id="doiMatKhau">Change password</a>
              <br />
            </td>
          </tr>
        </table>

        <!-- Phần thay đổi mật khẩu ẩn -->
        <div id="changepass">
          <hr style="background-color: red" />
          <table>
            <tr>
              <td style="text-align: center">
                <input
                  type="password"
                  id="newpass1"
                  placeholder="Nhap password moi"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: center">
                <input
                  type="password"
                  id="newpass2"
                  placeholder="Nhap lai password moi"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center">
                <input
                  type="button"
                  id="changePwBtn"
                  value="Change pass"
                  onclick="changepass()"
                />
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <!-- Thông tin tác giả -->
      <p>Author: M<br /><a href="mailto:me@example.com">@example.com</a></p>
    </footer>

    <!-- Script JavaScript -->
    <script>
      // chỉnh ẩn hiện đổi mat khẩu
      $("#doiMatKhau").click(function () {
        $("#changepass").toggle();
      });

      //   //thay pass
      //   function changePass() {
      //     localStorage.setItem("pass", "nhappass");
      //     alert("success");
      //   }

      //đổi pass
      function changepass() {
        // lưu mk mới vs nhập lại mk mới vào 2 biến tạm.
        var newPassword1 = $("#newpass1").val();
        var newPassword2 = $("#newpass2").val();

        if (newPassword1 !== newPassword2) {
          alert("MẬT KHẨU KHÔNG KHỚP");
        }
        // Nếu mật khẩu mới khớp nhau, lưu mật khẩu mới vào Local Storage
        else {
          localStorage.setItem("pass", newPassword1);
          alert("đổi mk thành công");
        }
      }

      // Lưu trữ thông tin đăng nhập trong Local Storage
      localStorage.setItem("user", "admin");
      localStorage.setItem("pass", "123");

      //đăng nhập
      function checkLogin() {
        //lưu tk - mk nhập vào biến tạm
        let US = localStorage.getItem("user");
        let PA = localStorage.getItem("pass");

        if (US == $("#nhapuser").val() && PA == $("#nhappass").val()) {
          alert("success");
        } else {
          alert("fails");
        }
      }
    </script>
  </body>
</html>
